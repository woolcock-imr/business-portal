<script>
//---------------------------------------------
function F__ID(){
	//---------------------------------------------
	VmInclude:__LIB__/vmiis/Common-Code/navigation/navigation.js
	VmInclude:__LIB__/vmiis/Common-Code/style/ease-in-out_2.js
	//---------------------------------------------
	var module_list=function(){
		_app_id='';
		//---------------------------------------------
		var L=$vm.module_list,A=_app_id,G='https://vmiis.github.io/modules';
		if(window.location.hostname=='127.0.0.1' || window.location.hostname=='localhost'){
			G=window.location.protocol+'//'+window.location.host+"/vmiis/modules";
		}
		//---------------------------------------------
		//variables used inside modules
		var v={
			app_id:_app_id,
			module_tid      :'20010433',
			query_tid       :'20010430',
			query_form		:A+'query_form',
		}
		//---------------------------------------------
		L[A+'group']         ={table_id:'',           var:v, url:G+'/portal/group.html'};
		L[A+'group_panel']   ={table_id:'',           var:v, url:G+'/portal/group.panel.html'};
		L[A+'module']        ={table_id:v.module_tid, var:v, url:G+'/portal/module.html',form_module:A+'module_form'};
		L[A+'module_form']   ={table_id:v.module_tid, var:v, url:G+'/portal/module.form.html'};
		L[A+'query']         ={table_id:v.query_tid,  var:v, url:G+'/portal/query.html',form_module:A+'query_form'};
		L[A+'query_form']    ={table_id:v.query_tid,  var:v, url:G+'/portal/query.form.html'};
		L[A+'import_and_export']={                           url:G+'/portal/import_and_export.html'};
		//---------------------------------------------
	}
	module_list();
	//---------------------------------------------
	_set_li_permissions();
	//---------------------------------------------
	$('#D__ID').on('load',function(){
		_nav_name='Business Portal';
		_set_nav_link();
	});
	//---------------------------------------------
}
</script>
