				<li data-name=query>Queries</li>

				<li data-name=third_party data-s=1>Third party modules</li>
			</ul>

<script>
function F__ID(){
	//---------------------------------------------
	VmInclude:__BASE__/vmiis/Common-Code/navigation/navigation.js
	VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out_2.js
	//---------------------------------------------
	var module_list=function(){
		_app_id='';
		//---------------------------------------------
		var L=$vm.module_list,A=_app_id,G='https://vmiis.github.io/modules';
		if(window.location.hostname=='127.0.0.1' || window.location.hostname=='localhost'){
	                G=window.location.protocol+'//'+window.location.host+"/vmiis/modules";
	        }
		//---------------------------------------------
		//variables used inside modules
		var v={
			app_id:_app_id,
			module_tid      :'20010434',
			query_tid       :'20010437',
		}
		//---------------------------------------------
		L[A+'module']        ={table_id:v.module_tid,       var:v,     url:G+'/portal/module.html'};
		L[A+'query']         ={table_id:v.query_tid,        var:v,     url:G+'/portal/query.html',form_module:A+'query_form'};
		L[A+'query_form']    ={table_id:v.query_tid,        var:v,     url:G+'/portal/query.form.html'};
		L[A+'import_and_export']={                                     url:G+'/portal/import_and_export.html'};
		//---------------------------------------------
	}
	module_list();
	//---------------------------------------------
	_set_li_permissions();
	//---------------------------------------------
	$('#D__ID').on('load',function(){
		_nav_name='Woolcock Business Portal';
		_set_nav_link();
	});
	//---------------------------------------------
	_special_click_process=function(li){
		var data_name=$(li).attr('data-name');
		if(data_name=='third_party'){
			var url='https://woolcock-imr.github.io/third-party-extension/index.html';
			url+="?ver="+$vm.version+"&server="+$vm.server;
			window.open(url,url);
		}
	}
	//---------------------------------------------
}
</script>
