<div>
    <div id=toolbar__ID>
        <a id=back__ID>Back</a><span class=tab__ID></span><span id=nav_link__ID></span>
    </div>
    <div id=panel__ID style='clear:left;'>
        <div class='nav__ID'>
            <br>
            <ul>
                <li data-name=module>Data</li>
                <li data-name=query>Queries</li>
                <br>
                <li data-name=import>Import</li>
                <li data-name=export>Export</li>
            </ul>
        </div>
    </div>
</div>
<script>
    //---------------------------------------------
    function F__ID(){
        //---------------------------------------------
        VmInclude:__BASE__/vmiis/Common-Code/navigation/navigation.js
        VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out_2.js
        //---------------------------------------------
        var module_list=function(){
            _app_id='';
            //---------------------------------------------
            var L=$vm.module_list,A=_app_id,H=$vm.hosting_path,
            M=$vm.library_path+'/vmiis/module-library';
            //---------------------------------------------
            //variables used inside modules
            var v={
                app_id:_app_id,
                module_tid      :'20010434',
                query_tid       :'20010437',
            }
            //---------------------------------------------
            L[A+'module']        ={table_id:v.module_tid,       var:v,     url:M+'/portal/module.html'};
            L[A+'query']         ={table_id:v.query_tid,        var:v,     url:M+'/portal/query.html',form_module:A+'query_form'};
            L[A+'query_form']    ={table_id:v.query_tid,        var:v,     url:M+'/portal/query.form.html'};
            L[A+'import']        ={                                        url:M+'/portal/import.html'};
            L[A+'export']        ={                                        url:M+'/portal/data_console.html'};
            //---------------------------------------------
        }
        module_list();
        //---------------------------------------------
        _set_li_permissions();
        //---------------------------------------------
        $('#D__ID').on('load',function(){
            _nav_name='Woolcock Business Portal';
            _set_nav_link();
        });
        //---------------------------------------------
        _special_click_process=function(li){
            var data_name=$(li).attr('data-name');
            if(data_name=='third_party'){
                var url="https://vmiis.github.io/saas/third-party-extension-example/index.html";
                var tab_name="https://vmiis.github.io/saas/third-party-extension-example/index.html";
                url+="?ver="+$vm.version+"&server="+$vm.server+"&input=";
                window.open(url,tab_name);
            }
        }
        //---------------------------------------------
    }
</script>
